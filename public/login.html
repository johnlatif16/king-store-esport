<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <style>
    body{font-family:Arial;background:#0f0f1a;color:#fff;margin:0}
    .wrap{max-width:420px;margin:60px auto;padding:20px}
    .card{background:#1a1a2e;padding:20px;border-radius:12px}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;margin:8px 0}
    button{background:#ff7a00;color:#000;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6}
    .err{color:#ff4d4f;white-space:pre-wrap}
    .ok{color:#25D366}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <input id="username" placeholder="اسم المستخدم" required />
        <input id="password" type="password" placeholder="كلمة المرور" required />
        <button id="btn" type="submit">دخول</button>
        <div id="msg"></div>
      </form>
    </div>
  </div>

  <script>
    async function safeFetchJson(url, options) {
      const res = await fetch(url, options);
      const text = await res.text();
      let data = null;
      try { data = JSON.parse(text); }
      catch { throw new Error("الرد مش JSON:\n" + text.slice(0,120)); }
      if (!res.ok) throw new Error(data?.message || ("HTTP " + res.status));
      return data;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      const btn = document.getElementById("btn");
      btn.disabled = true;
      msg.textContent = "جاري التحقق...";

      try {
        const data = await safeFetchJson("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
          })
        });

        if (data.success) {
          msg.innerHTML = '<p class="ok">تم تسجيل الدخول…</p>';
          location.href = "/dashboard.html";
        } else {
          msg.innerHTML = '<p class="err">فشل تسجيل الدخول</p>';
        }
      } catch (err) {
        msg.innerHTML = `<div class="err">${String(err.message)}</div>`;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
